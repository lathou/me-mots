       <section class="section container-fluid">    


          <!--- Page de test -->
          <div class="page test col-md-12">
            <div class="page-content ">
              <h3 class="text-center">Entrez la traduction en <span id="langueChoisie"></span></h3>
              <form method="post" action="" class="text-center" id="test"> 
                <div class="row">
                  <label for="inputReponse" class="col-md-4" id="motTest"></label>

                  <div class="col-md-7">
                    <div class="input-group">
                      <input type="text" name="mot" id="inputReponse" class="form-control" maxlength="200" autocomplete="off" autofocus/>

                      <span class="input-group-btn">
                        <button id="valider" class="btn btn-default" type='button' disabled>Valider</button>
                      </span>
                    </div>
                  </div>

                  <span id="correction" class="col-md-1"></span>
                </div>

                <div class="row text-center">
                  <button id="passe" class="btn-yellow btn" type="button">
                    <span class="glyphicon glyphicon-remove"></span>Je passe !
                  </button>
                </div> 
              </form>     

              <div class="row" id="resultat">
                <span class="badge bon"  id="compteurOk"></span>
                <span class="badge mauvais" id="compteurKo"></span>
                <div class="progress">
                  <div class="progress-bar" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  </div>
                </div>
              </div>
              <a href="liste.html" class="small"><span class="glyphicon glyphicon-chevron-left small"></span> Retour</a>
            </div>
            
          </div>
