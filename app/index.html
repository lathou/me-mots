<!DOCTYPE html>
<html>
  <head>
    <title>Mé-mots</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Devonshire' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
  </head>
  
  <body>
    <nav class="navbar">
      <h1 class="nav-header col-sm-4"><a class="nav-brand" href="#">Mé-Mots</a></h1>
      <ul class="nav navbar-nav col-md-8 text-center">
        <li class = "col-md-offset-6 col-md-2">Accueil</li>
        <li class = "col-md-2">Mon compte</li>
        <li class = "col-md-2">Contact</li>
      </ul>
    </nav>

    <section class="container text-center">
      
      <div class="col-md-offset-1 col-md-10">

        <!--- Page d'options -->
        <div id="options-window">
          <h3>Choisissez vos options</h3>
          <form id="options" class="form-inline jumbotron">           
            <label for="repetition">Nombre de répétition pour chaque mot (entre 1 et 10): </label>
            <input type="number" id="repetition" name="repetition" class="form-control" min="1" max="10"  oninput="if(value.length>2)value=value.slice(0,2)">
            <br/>  
            <label for="repetition">Dificulté : </label>          
            <select name="langues" id="langues" class="form-control">
              <option value="en">Français → Anglais</option>
              <option value ="fr">Anglais → Français</option>
            </select>
            <br/>
            <button type="button" class="btn btn-warning" id="btnOption">Lancer le test</button>
          </form>
        </div>

        <!--- Page de test -->
        <div id="test-window">
          <h3>Entrez la traduction en <span id="langueChoisie"></span></h3>
          <form method="post" action="" class="jumbotron" id="test"> 

            <div class="row">
              <label for="inputReponse" class="col-md-4" id="motTest"></label>

              <div class="col-md-7">
                <div class="input-group">
                  <input type="text" name="mot" id="inputReponse" class="form-control" maxlength="40" autocomplete="off" autofocus/>

                  <span class="input-group-btn">
                    <button id="valider" class="btn btn-default" type='button' disabled>Valider</button>
                  </span>
                </div>
              </div>

              <span id="correction" class="col-md-1"></span>
            </div>

            <div class="row">
              <button id="passe" class="col-md-offset-5 col-md-2 btn btn-danger btn" type="button">
                <span class="glyphicon glyphicon-remove"></span>Je passe !
              </button>
            </div> 
          </form>     

          <div class="row col-md-offset-1 col-md-10" id="resultat">
            <span class="badge col-md-1 bon"  id="compteurOk"></span>
            <span class="badge col-md-1 mauvais" id="compteurKo"></span>
            <div class="progress">
              <div class="progress-bar progress-bar-warning" id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
              </div>
            </div>
          </div>
        </div> 

        <!--- Page de resultats -->

        <div id="resultat-window">
          <h2>Resultats</h2>
          <table class="text-left col-md-9">
            <tr>
              <th class="bon"> <h3>Bien ! </h3></th>
              <th class="moyen"><h3>Encore un effort !</h3></th>
              <th class = "mauvais"><h3>A revoir !</h3></th>
            </tr>

            <tr>
              <td id = "bon" class="bon"></td>
              <td id="moyen" class="moyen"></td>
              <td id = "mauvais" class="mauvais"></td>
            </tr>
            
            
          </table>
          <div id = "temps" class = "col-md-offset-1 col-md-2 jumbotron text-center">
              <h3>Temps</h3>
          </div>
          </div>

        </div>


      </div> 

    </section>


    <footer>
      <p>copyright © Lathou & Phiephie</p>
    </footer>

    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script src="js/dictionnaire.js" type="text/javascript"></script>
    <script src="js/score.js" type="text/javascript"></script> 
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
