<!DOCTYPE HTML>
<html>
  <head>
    <title>Mé-mots</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Devonshire' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
  </head>
  
  <body>
    <nav class="navbar">
      <h1 class="nav-header">Mé-Mots</h1>
      <ul class="nav navbar-nav col-md-12 text-center">
        <li class = "col-md-offset-3 col-md-2">Accueil</li>
        <li class = "col-md-2">Mon compte</li>
        <li class = "col-md-2">Contact</li>
      </ul>
    </nav>


    <section class="container text-center">
      <h4>Entrez la traduction en <span>Anglais</span></h4>

      <div class="col-md-offset-1 col-md-10">  
        <form method="post" action="" class="jumbotron" id="test"> 

          <label for="inputReponse" class="col-md-4" id="motTest">Mot</label>

          <div class="col-md-7">
            <div class="input-group">
              <input type="text" name="mot" id="inputReponse" class="form-control" maxlenght="40" autocomplete="off" autofocus/>

              <span class="input-group-btn">
                <button id="valider" class="btn btn-default disabled" type='button' disabled="true">Valider</button>
              </span>
            </div>
          </div>

          <span id="correction" class="col-md-1"></span>

          <div class="row">
            <button id="passe" class="col-md-offset-5 col-md-2 btn btn-danger btn-sm" type="button">
              <span class="glyphicon glyphicon-remove"></span>Je passe !
            </button>
          </div> 

        </form>
      </div>

      <div class="row col-md-offset-1 col-md-10" id="resultat">
        <span class="badge col-md-1"  id="compteurOk"></span><span class="badge col-md-1" id="compteurKo"></span>
        <div class="progress">
          <div class="progress-bar progress-bar-warning" id="progressBar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
      </div>  

    </section>


    <footer>
      <p>copyright © Lathou & Phiephie</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
