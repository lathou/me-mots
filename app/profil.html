          <h2>Vos langues</h2>
          <button type="button" data-toggle="modal" class=" btn btn-warning buttons" data-target="#ajout-langue">Ajouter une langue</button>

            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <button class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>

                  <form class="text-center" method ="post" action="php/ajout-langue.php">

                      <option value="Espagnol">Espagnol</option>
                      <option value="Français">Français</option>

                    </select><br>
                    <button type="submit" class="ajout-langue-btn btn btn-warning" data-dismiss="modal">Ajouter</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div id="accordion" class="language-list">
          </div>  

          <div id="supprimer-langue" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body text-center">
